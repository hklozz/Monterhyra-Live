<svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Golv med rutmönster som visar storlek -->
  <defs>
    <!-- Mönster för golvplattor -->
    <pattern id="floorTiles" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Huvudgolv -->
  <rect x="10" y="20" width="80" height="50" fill="url(#floorTiles)" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Dimensionslinjer -->
  <line x1="5" y1="20" x2="5" y2="70" stroke="#2c3e50" stroke-width="1.5" marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)"/>
  <line x1="10" y1="15" x2="90" y2="15" stroke="#2c3e50" stroke-width="1.5" marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)"/>
  
  <!-- Pilar för dimensionslinjer -->
  <defs>
    <marker id="arrowStart" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 6,3" fill="#2c3e50"/>
    </marker>
    <marker id="arrowEnd" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="6,0 6,6 0,3" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Liten text som indikerar att det är ett golv -->
  <text x="50" y="45" text-anchor="middle" fill="#34495e" font-family="Arial, sans-serif" font-size="8" font-weight="bold">GOLV</text>
</svg>