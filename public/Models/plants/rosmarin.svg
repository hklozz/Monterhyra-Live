<svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Rosmarin - buskig ört med små nålliknande blad -->
  <!-- Kruka -->
  <ellipse cx="50" cy="105" rx="17" ry="8" fill="#8B4513"/>
  <rect x="33" y="97" width="34" height="16" fill="#8B4513" rx="2"/>
  
  <!-- Huvudgrenar -->
  <rect x="47" y="70" width="3" height="30" fill="#8B7355"/>
  <rect x="51" y="65" width="3" height="35" fill="#8B7355"/>
  <rect x="43" y="75" width="3" height="25" fill="#8B7355"/>
  
  <!-- Sidogrenar -->
  <rect x="40" y="60" width="2" height="20" fill="#8B7355" transform="rotate(-15 41 70)"/>
  <rect x="56" y="55" width="2" height="25" fill="#8B7355" transform="rotate(20 57 67)"/>
  <rect x="45" y="50" width="2" height="22" fill="#8B7355" transform="rotate(-10 46 61)"/>
  
  <!-- Små nålliknande blad över hela busken -->
  <g fill="#9ACD32" stroke="none">
    <!-- Kluster av små blad -->
    <ellipse cx="35" cy="55" rx="8" ry="12" opacity="0.8"/>
    <ellipse cx="48" cy="45" rx="10" ry="15" opacity="0.8"/>
    <ellipse cx="62" cy="50" rx="9" ry="13" opacity="0.8"/>
    <ellipse cx="42" cy="65" rx="7" ry="10" opacity="0.8"/>
    <ellipse cx="55" cy="70" rx="8" ry="11" opacity="0.8"/>
    <ellipse cx="50" cy="30" rx="6" ry="8" opacity="0.8"/>
  </g>
  
  <!-- Små blommor (lila prickar) -->
  <g fill="#9370DB">
    <circle cx="45" cy="40" r="1.5"/>
    <circle cx="52" cy="35" r="1.5"/>
    <circle cx="58" cy="45" r="1.5"/>
    <circle cx="40" cy="50" r="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="115" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8">🌿 Rosmarin</text>
</svg>